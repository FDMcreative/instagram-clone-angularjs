<div class="row photo">
  <div class="col-md-6">
    <img ng-src="{{ photosShow.photo.imageSRC }}">
  </div>
  <div class="col-md-6">

    <h3>{{ photosShow.photo.caption }}</h3>
    <p>uploaded by {{ photosShow.photo.createdBy.username }}</p>
    <button ng-click="photosShow.delete()" class="button" ng-if="main.isAuthenticated() && main.currentUserId === photoShow.photo.createdBy.id">Delete</button>

    <div class="comments">

      <h2>Comments</h2>

      <ul class="comments_created">
        <li ng-repeat="comment in photosShow.photo.comments track by $index">
          <strong>{{ comment.createdBy.username }}</strong> - {{ comment.text }}

          <button class="button" ng-if="main.isAuthenticated() && main.currentUserId === comment.createdBy.id" ng-click="photosShow.deleteComment(comment)">Delete</button>
        </li>
      </ul>

      <form ng-submit="photosShow.addComment()" ng-if="main.isAuthenticated()">
        <label>Add comment</label>
        <textarea ng-model="photosShow.newComment.text"></textarea>
        <button class="button button-full">Comment</button>
      </form>

    </div>

  </div>
</div>
