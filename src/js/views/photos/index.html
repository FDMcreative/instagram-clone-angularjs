<div class="row photos">
  <div ng-repeat="photo in photosIndex.all" class="col-md-3 col-sm-4">
    <div class="photos__single">
      <h3>{{ photo.caption }}</h3>
      <div class="photos__single-image" style="background-image:url('{{ photo.imageSRC }}')" ui-sref="photosShow({ id: photo.id })"></div>
      <p>by {{ photo.createdBy.username }}</p>
    </div>
  </div>
</div>
